<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laughter Flashcards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Laughter Flashcards</h1>
        
        <div class="flashcard" id="flashcard">
            <div class="card-content" id="cardContent">
                <p id="setup">Loading...</p>
                <input type="text" id="userAnswer" placeholder="Your guess...">
                <button id="checkAnswerButton">Check Answer</button>
                <p id="resultMessage"></p>
                <p id="emoji"></p>
                <p id="actualPunchline" style="display:none;"></p>
            </div>
            <button id="nextButton" style="display:none;">Next Joke</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
